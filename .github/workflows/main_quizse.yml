# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - QUIZSE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SOLUTION_PATH: ./SE_Project/SE_Project.sln
  PUBLISH_OUTPUT: ${{ env.DOTNET_ROOT }}/myapp

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build with dotnet
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ${{ env.SOLUTION_PATH }} -c Release -o "${{ env.PUBLISH_OUTPUT }}" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.PUBLISH_OUTPUT }}

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_84A2CD6D2A0A4CEBBA621D178B884D57 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E592121BEB17473A8B14934A913183EB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD18EF96E491433AB9FC7A2EDA1753C3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'QUIZSE'
          slot-name: 'Production'
          package: .
